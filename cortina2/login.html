<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, inicial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
	<label id="titulo">Loja Casual cortinas</label>
	<div id="div1" class="container">
		<h3>Faça login ou cadastre-se</h3>
			<button type="button" id="login" class="btn btn-primary btn-block" data-toggle="modal" data-target="#poupUpWindow">Login</button>
			<button type="button" id="cadastrar" class="btn btn-primary btn-block" data-toggle="modal" data-target="#poupUpWindow2">Cadastrar
			</button>
	</div>
		<div class="modal fade" id="poupUpWindow">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- header -->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3 class="modal-title" id="modal-title">Entre com o usuário</h3>
					</div>
					<!-- body (form) -->
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<input type="email" class="form-control" placeholder="Email" for="inputEmail" required autofocus>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Senha" required>					
							</div>
							<div class="checkbox">
								<label id="lembrete">
									<input type="checkbox" value="esqueci">Esqueci a senha
								</label>
							</div>	
						</form>
					</div>	
					<!-- button -->
					<div class="modal-footer">
						<button type="button" class="btn btn-primary btn-block" data-toggle="modal"><a href="drop2.html" id="entrar"">Entrar</a></button>
					</div>
				</div>
			</div>		
		</div>
		<div class="modal fade" id="poupUpWindow2">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- header -->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3 class="modal-title" id="modal-title2">Criar usuário</h3>
					</div>
					<!-- body (form) -->
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<input type="email" class="form-control" placeholder="Email" for="inputEmail" required autofocus>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Senha" required>					
							</div>
						</form>
					</div>	
					<!-- button -->
					<div class="modal-footer">
						<button class="btn btn-primary btn-block">Cadastrar</button>
					</div>
				</div>
			</div>		
		</div>						
</body>
</html>
